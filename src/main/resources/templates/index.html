<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My welcome page</title>
</head>
<body>
    <h1>First impression of my page</h1>

    <!--/*@thymesVar id="variable" type="com.crud.tasks.controller.StaticWebPageController"*/-->
    <span th:text="${variable}"></span>

    <br>
    <!--/*@thymesVar id="operation1" type="com.crud.tasks.controller.StaticWebPageController"*/-->
    <!--/*@thymesVar id="operation2" type="com.crud.tasks.controller.StaticWebPageController"*/-->
    <!--/*@thymesVar id="operation3" type="com.crud.tasks.controller.StaticWebPageController"*/-->
    <!--/*@thymesVar id="one" type="com.crud.tasks.controller.StaticWebPageController"*/-->
    <!--/*@thymesVar id="two" type="com.crud.tasks.controller.StaticWebPageController"*/-->
    <span th:text="${operation1}"></span>
    <span th:text="${two} * ${two}"></span>
    <br>
    <span th:text="${operation2}"></span>
    <span th:text="${two} * ${two} + ${two}"></span>
    <br>
    <span th:text="${operation3}"></span>
    <span th:text="${two} - ${two} * ${two}"></span>
</body>
</html>
